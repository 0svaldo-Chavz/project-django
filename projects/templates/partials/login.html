


{% block content %}
<form method="POST" id="login-form" >
  {{error}} {% csrf_token %}
  <div class="card card-body bg-dark">
    <h1 class="text-center">Login</h1>

    <div class="mb-3">
      <label for="log_username"> Username: </label>
      <input
        type="text"
        name="log_username"
        class="form-control"
        placeholder="Write your username"
      />
    </div>

    <div class="mb-3">
      <label for="password"> Password: </label>
      <input
        type="password"
        name="password"
        class="form-control"
        placeholder="Write your password"
      />
    </div>
    <button type="submit" name="btn-login-form" class="btn btn-primary mt-5">
      Continue
    </button>
    
  </div>

</form>

{% endblock %}
