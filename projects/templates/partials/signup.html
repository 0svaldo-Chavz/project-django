

{% block content %}

      <form id="signup-form" method="POST" class="rounded p-3 mb-3 bg-dark" style="display: none;">
        {{error}} {% csrf_token %}
        <div class="card card-body bg-dark">

        <h1 class="text-center">SignUp</h1>
        
        <div class="mb-3">
          <label for="sign_username"> Username: </label>
          <input
            type="text"
            name="sign_username"
            class="form-control"
            placeholder="Write your username"
          />
        </div>

        <div class="mb-3">
          <label for="email"> Email: </label>
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Write your email address"
          />
        </div>

        <div class="mb-3">
          <label for="password1"> Password: </label>
          <input
            type="password"
            name="password1"
            class="form-control"
            placeholder="Write your password"
          /> 
        </div>

        <div class="mb-3">
          <label for="password2"> Confirm password: </label>
          <input
            type="password"
            name="password2"
            class="form-control"
            placeholder="Confirm your password"
          />
        </div>
          
        <button type="submit" name="btn-signup-form" class="btn btn-primary mt-5">
          Continue
        </button>
      
          
        </div>
      </form>
    





{% endblock %}
